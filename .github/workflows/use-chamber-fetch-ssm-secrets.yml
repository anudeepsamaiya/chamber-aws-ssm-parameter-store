name: Test Chamber AWS SSM Parameter Store Action

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  fetch-and-use-ssm-parameter:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code in the repository

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Store your AWS credentials as secrets
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change this to your AWS region

    - name: Retrieve parameter from AWS SSM
      uses: anudeepsamaiya/chamber-aws-ssm-parameter-store@v1
      with:
        parameter-name: /my/test/parameter  # Your parameter name in SSM
        aws-region: us-east-1  # Change this to the region where your parameter is stored
        chamber-action: get  # Action to fetch the parameter from SSM

    - name: Use retrieved SSM parameter
      run: |
        echo "The retrieved parameter value is: ${{ secrets.MY_SSM_PARAMETER }}"  # Prints the value

    - name: Confirm if parameter is set in GitHub Secrets
      run: |
        if [ -z "${{ secrets.MY_SSM_PARAMETER }}" ]; then
          echo "The parameter is not set in GitHub Secrets."
        else
          echo "The parameter has been successfully retrieved and is set in GitHub Secrets."
        fi
