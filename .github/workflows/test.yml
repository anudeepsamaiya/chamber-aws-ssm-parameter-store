name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-action:
    name: Validate action.yml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and validate
        run: |
          make docker-dev-env
          docker compose exec -T test-runner npm install
          make validate

  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run linters
        run: |
          make docker-dev-env
          docker compose exec -T test-runner npm install
          make lint

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit tests
        run: |
          make docker-dev-env
          docker compose exec -T test-runner npm install
          make test-unit

  integration-tests:
    name: Run integration tests with LocalStack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment and run integration tests
        run: |
          make docker-dev-env
          echo "Waiting for LocalStack to be ready..."
          sleep 10
          docker compose exec -T test-runner npm install
          make test-integration

  # Comprehensive test of the action with different configurations
  test-action-configs:
    name: Test Action Configurations
    needs: [validate-action, lint, unit-tests]
    uses: ./.github/workflows/test-action-configs.yml

  # Clean up at the end of all jobs
  cleanup:
    name: Clean up resources
    runs-on: ubuntu-latest
    needs: [integration-tests, test-action-configs]
    if: always()
    steps:
      - name: Cleanup Docker resources
        run: docker compose down || true